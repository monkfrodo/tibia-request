<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tibia Access Manager</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Verdana, sans-serif;
        background: url("https://www.tibiabr.com/wp-content/uploads/2020/01/paulo-silvente-roshamuul-ld-alternative.jpg")
            no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(4px);
        z-index: 1;
    }

    .wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        z-index: 2;
    }

    .card {
        background: rgba(0,0,0,0.78);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 14px;
        padding: 36px 28px 30px;
        width: 100%;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 0 32px rgba(0,0,0,0.8);
    }

    .icon img {
        width: 54px;
        height: 54px;
        margin-bottom: 12px;
        image-rendering: pixelated;
    }

    h1 {
        color: #f5d98b;
        font-size: 26px;
        margin-bottom: 6px;
        text-shadow: 1px 1px 2px black;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #555;
        background: rgba(255,255,255,0.06);
        color: white;
        border-radius: 6px;
        font-size: 14px;
    }

    input::placeholder {
        color: #aaa;
    }

    .subtitle {
        color: #ddd;
        font-size: 13px;
        margin-bottom: 22px;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 6px;
        border: none;
        background: #d6b25a;
        font-weight: bold;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    .result-box {
        display: none;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,215,0,0.35);
        padding: 12px;
        color: #fff;
        border-radius: 8px;
        margin-top: 12px;
        text-align: left;
        font-size: 14px;
    }

    .error {
        color: #ff6b6b;
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="overlay"></div>

<div class="wrapper">
    <div class="card">

        <div class="icon">
            <img src="https://www.tibiawiki.com.br/images/0/0f/Ferumbras.gif">
        </div>

        <h1>Tibia Access Manager</h1>
        <div class="subtitle">Valide seu personagem e registre pedidos de acesso.</div>

        <input id="charName" placeholder="Digite o nome do personagem">

        <button onclick="validateCharacter()">Validar personagem</button>

        <div id="charResult" class="result-box"></div>

        <input id="questName" list="questsList" placeholder="Quest / Boss" style="display:none;">
        <datalist id="questsList"></datalist>

        <button id="sendButton" onclick="sendRequest()" style="display:none;">Enviar pedido</button>

    </div>
</div>

<script>
let currentLevel = null;
let currentVoc = null;

// Load quests.json
fetch("quests.json")
    .then(r => r.json())
    .then(list => {
        list.forEach(q => {
            const opt = document.createElement("option");
            opt.value = q;
            document.getElementById("questsList").appendChild(opt);
        });
    });

async function validateCharacter() {
    const name = document.getElementById("charName").value.trim();
    const box  = document.getElementById("charResult");

    if (!name) {
        box.style.display = "block";
        box.innerHTML = "<span class='error'>Digite o nome do personagem.</span>";
        return;
    }

    box.style.display = "block";
    box.innerHTML = "Validando...";

    const url = "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec?char=" + encodeURIComponent(name);

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.found) {
            box.innerHTML = "<span class='error'>❌ Personagem não encontrado.</span>";
            document.getElementById("questName").style.display = "none";
            document.getElementById("sendButton").style.display = "none";
            return;
        }

        currentLevel = data.level;
        currentVoc   = data.vocation;

        box.innerHTML = `
            <strong>Nome:</strong> ${data.name}<br>
            <strong>Nível:</strong> ${data.level}<br>
            <strong>Vocação:</strong> ${data.vocation}
        `;

        document.getElementById("questName").style.display = "block";
        document.getElementById("sendButton").style.display = "block";

    } catch(e) {
        box.innerHTML = "<span class='error'>❌ Erro ao validar personagem.</span>";
    }
}

async function sendRequest() {
    const char  = document.getElementById("charName").value.trim();
    const quest = document.getElementById("questName").value.trim();

    if (!char || !quest) return alert("Preencha tudo.");

    const payload = {
        charName: char,
        level: currentLevel,
        vocation: currentVoc,
        requestedAccess: quest,
        notes: ""
    };

    await fetch(
        "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec",
        {
            method: "POST",
            body: JSON.stringify(payload)
        }
    );

    alert("Pedido registrado!");
}
</script>

</body>
</html>
