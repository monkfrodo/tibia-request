<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tibia Access Tool</title>

<style>
  /* BACKGROUND */
  body {
    margin: 0;
    padding: 0;
    background: #1a1a1a;
    color: #eaeaea;
    font-family: "Inter", "Verdana", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  /* CARD CENTRAL */
  .card {
    background: #2a2a2a;
    width: 420px;
    padding: 40px 36px;
    border-radius: 14px;
    margin-top: 60px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    position: relative;
  }

  .sprite {
    display: flex;
    justify-content: center;
    margin-bottom: 18px;
  }

  .sprite img {
    width: 54px;
    opacity: 0.95;
    image-rendering: pixelated;
  }

  .title {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #bcbcbc;
    margin-bottom: 28px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #e1e1e1;
    margin-top: 16px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    background: #1f1f1f;
    border: 1px solid #3a3a3a;
    border-radius: 6px;
    font-size: 14px;
    color: #f2f2f2;
    margin-bottom: 12px;
    transition: 0.2s;
  }

  input:focus, textarea:focus {
    border-color: #4f8cff;
    box-shadow: 0 0 0 2px rgba(79,140,255,0.4);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* BOTÕES */
  .btn-blue {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #4f8cff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.15s;
  }

  .btn-blue:hover {
    background: #6da2ff;
  }

  .btn-yellow {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    background: #f1b42c;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 700;
    color: #3b2a00;
    cursor: pointer;
    transition: 0.15s;
  }

  .btn-yellow:hover {
    background: #ffcc47;
  }

  /* INFO DO CHAR */
  #char-info {
    display: none;
    background: #232323;
    border: 1px solid #3f3f3f;
    border-radius: 6px;
    padding: 12px;
    margin-top: 10px;
    font-size: 14px;
  }

  .message {
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
    font-weight: 600;
  }

</style>
</head>
<body>

<div class="card">

  <div class="sprite">
    <img src="https://static.tibia.com/images/global/items/key.gif" alt="key">
  </div>

  <div class="title">Tibia Access Tool</div>
  <div class="subtitle">Gerencie seus acessos com simplicidade e estilo.</div>

  <label>Nome do personagem</label>
  <input id="charName" placeholder="Ex: Hecks Leads">

  <button class="btn-blue" onclick="validateChar()">Validar personagem</button>

  <div id="char-info"></div>
  <div id="message" class="message"></div>

  <div id="step2" style="display:none; margin-top:20px;">
    <label>Quest / Boss desejado</label>
    <input id="requestedAccess" placeholder="Ex: Roshamuul, Falcon, Warzone...">

    <label>Notas adicionais</label>
    <textarea id="notes" placeholder="Horários, progressão, observações..."></textarea>

    <button class="btn-yellow" onclick="submitForm()">Enviar acesso</button>
    <div id="message2" class="message"></div>
  </div>

</div>

<script>

let charData = null;

async function validateChar() {
  const name = document.getElementById("charName").value.trim();
  const msg = document.getElementById("message");
  const info = document.getElementById("char-info");
  const step2 = document.getElementById("step2");

  msg.innerHTML = "";
  info.style.display = "none";
  step2.style.display = "none";

  if (!name) {
    msg.innerHTML = "Digite o nome do personagem.";
    return;
  }

  msg.innerHTML = "Validando...";

  try {
    const data = await fetch(
      `https://api.tibiadata.com/v4/character/${encodeURIComponent(name)}`
    );
    const json = await data.json();

    if (!json.character || !json.character.character) {
      msg.innerHTML = "Personagem não encontrado.";
      return;
    }

    const c = json.character.character;
    charData = c;

    info.style.display = "block";
    info.innerHTML = `
      <b>${c.name}</b><br>
      Level ${c.level} • ${c.vocation}
    `;

    msg.innerHTML = "";
    step2.style.display = "block";

  } catch {
    msg.innerHTML = "Erro ao validar personagem.";
  }
}

async function submitForm() {
  const msg2 = document.getElementById("message2");

  if (!charData) {
    msg2.innerHTML = "Valide o personagem antes.";
    return;
  }

  const req = document.getElementById("requestedAccess").value.trim();
  const notes = document.getElementById("notes").value.trim();

  if (!req) {
    msg2.innerHTML = "Informe a quest/boss.";
    return;
  }

  msg2.innerHTML = "Enviando...";

  const payload = {
    charName: charData.name,
    level: charData.level,
    vocation: charData.vocation,
    requestedAccess: req,
    notes: notes
  };

  try {
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec",
      {
        method: "POST",
        body: JSON.stringify(payload)
      }
    );

    const out = await res.json();

    if (out.success) {
      msg2.innerHTML = "Acesso registrado com sucesso!";
      document.getElementById("requestedAccess").value = "";
      document.getElementById("notes").value = "";
    } else {
      msg2.innerHTML = "Erro ao salvar.";
    }

  } catch {
    msg2.innerHTML = "Erro ao enviar.";
  }
}

</script>

</body>
</html>
