<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tibia Access Request</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b1220 url('https://static.tibia.com/images/global/header/background-artwork.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 0;
    margin: 0;
  }

  .container {
    max-width: 440px;
    margin: 50px auto;
    background: rgba(17, 24, 39, 0.92);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #1f2937;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    backdrop-filter: blur(7px);
  }

  h2 {
    text-align: center;
    margin-top: 0;
    font-weight: 600;
  }

  label {
    font-size: 14px;
    margin-top: 15px;
    display: block;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #1e293b;
    color: #fff;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #d6b25e;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
    color: #111;
    cursor: pointer;
  }

  button:hover {
    filter: brightness(1.1);
  }

  #message {
    margin-top: 15px;
    text-align: center;
    font-size: 15px;
  }

  /* --- TIMES EM FORMAÇÃO --- */

  .teams-section {
    max-width: 440px;
    margin: 40px auto;
    background: rgba(17, 24, 39, 0.92);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #1f2937;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    backdrop-filter: blur(7px);
  }

  .team-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 18px;
  }

  .quest-block {
    background: rgba(255, 255, 255, 0.04);
    padding: 18px;
    border-radius: 10px;
    margin-bottom: 22px;
    border: 1px solid #2b3548;
  }

  .quest-name {
    font-size: 18px;
    font-weight: bold;
    color: #f7d774;
    margin-bottom: 12px;
  }

  .player-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 10px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    margin-bottom: 6px;
  }

  .player-row span {
    font-size: 15px;
  }
</style>

</head>
<body>

<!-- FORMULÁRIO ORIGINAL (NÃO ALTERADO) -->
<div class="container">
  <h2>Request Access</h2>

  <label>Character Name *</label>
  <input id="charName" placeholder="Ex: Hecks Leads">

  <label>Quest / Boss *</label>
  <input id="requestedAccess" placeholder="Ex: Roshamuul, Falcon, Warzone...">

  <button onclick="submitForm()">Enviar Pedido</button>

  <p id="message"></p>
</div>

<!-- NOVA SEÇÃO: TIMES EM FORMAÇÃO -->
<div class="teams-section">
  <div class="team-title">Times em Formação</div>
  <div id="teamsList">Carregando...</div>
</div>


<script>
/* ------------------------------
   ENVIO DO FORMULÁRIO (ORIGINAL)
--------------------------------*/
async function submitForm() {
  let name = document.getElementById("charName").value.trim();
  let req = document.getElementById("requestedAccess").value.trim();
  let message = document.getElementById("message");

  message.innerHTML = "";

  if (!name || !req) {
    message.innerHTML = "Preencha o nome do char e a quest/boss.";
    return;
  }

  message.innerHTML = "Consultando personagem...";

  // API oficial (100% funcional)
  let url = `https://api.tibiadata.com/v4/character/${encodeURIComponent(name)}`;
  let r = await fetch(url);
  let json = await r.json();

  if (!json.character || !json.character.character) {
    message.innerHTML = "Personagem não encontrado.";
    return;
  }

  let c = json.character.character;

  let payload = {
    charName: c.name,
    level: c.level,
    vocation: c.vocation,
    requestedAccess: req,
    notes: ""
  };

  message.innerHTML = "Enviando para o Banco de Dados...";

  let backendUrl = 
    "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec";

  let res = await fetch(backendUrl, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  let final = await res.json();

  if (final.success) {
    message.innerHTML = "Pedido registrado com sucesso!";
    document.getElementById("charName").value = "";
    document.getElementById("requestedAccess").value = "";
    loadTeams();
  } else {
    message.innerHTML = "Erro ao salvar. Tente novamente.";
  }
}

/* ------------------------------
   LISTAR TIMES EM FORMAÇÃO
--------------------------------*/
async function loadTeams() {
  let teamsDiv = document.getElementById("teamsList");
  teamsDiv.innerHTML = "Carregando...";

  try {
    const sheetURL =
      "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec?read=true";

    let r = await fetch(sheetURL);
    let data = await r.json();

    // Agrupa por quest
    let grouped = {};

    data.requests.forEach(row => {
      let quest = row.requestedAccess.trim();
      if (!grouped[quest]) grouped[quest] = [];
      grouped[quest].push(row);
    });

    // Monta o HTML
    let html = "";

    Object.keys(grouped).forEach(quest => {
      html += `
        <div class="quest-block">
          <div class="quest-name">${quest}</div>
      `;

      grouped[quest].forEach(p => {
        html += `
          <div class="player-row">
            <span>${p.charName}</span>
            <span>${p.vocation}</span>
            <span>Lvl ${p.level}</span>
          </div>`;
      });

      html += `</div>`;
    });

    teamsDiv.innerHTML = html;

  } catch (err) {
    teamsDiv.innerHTML = "Erro ao carregar times.";
  }
}

/* Carrega automaticamente ao abrir */
loadTeams();
</script>

</body>
</html>
