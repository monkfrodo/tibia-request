<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tibia Access Manager</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Verdana, sans-serif;
        background: url("https://www.tibiabr.com/wp-content/uploads/2020/01/paulo-silvente-roshamuul-ld-alternative.jpg")
            no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(4px);
        z-index: 1;
    }

    .wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        z-index: 2;
    }

    .card {
        background: rgba(0,0,0,0.78);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 14px;
        padding: 36px 28px 30px;
        width: 100%;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 0 32px rgba(0,0,0,0.8);
    }

    .icon img {
        width: 54px;
        height: 54px;
        margin-bottom: 12px;
        image-rendering: pixelated;
    }

    h1 {
        color: #f5d98b;
        font-size: 26px;
        margin-bottom: 6px;
        text-shadow: 1px 1px 2px black;
    }

    .subtitle {
        color: #ddd;
        font-size: 13px;
        margin-bottom: 22px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #555;
        background: rgba(255,255,255,0.06);
        color: white;
        border-radius: 6px;
        font-size: 14px;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 6px;
        border: none;
        background: #d6b25a;
        font-weight: bold;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        margin-top: 2px;
    }

    button:hover {
        background: #b8943e;
    }

    .result-box {
        display: none;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,215,0,0.35);
        padding: 12px;
        color: #fff;
        border-radius: 8px;
        margin-top: 12px;
        text-align: left;
        font-size: 14px;
    }

    .error { color: #ff6b6b; font-weight: bold; }

    @media (max-width: 480px) {
        .card {
            padding: 28px 18px 24px;
        }
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="wrapper">
    <div class="card">

        <div class="icon">
            <img src="https://www.tibiawiki.com.br/images/0/0f/Ferumbras.gif" alt="Ferumbras">
        </div>

        <h1>Tibia Access Manager</h1>
        <div class="subtitle">
            Valide seu personagem e registre pedidos de acesso a quests e bosses.
        </div>

        <!-- Nome do personagem -->
        <input id="charName" type="text" placeholder="Digite o nome do personagem">

        <button type="button" onclick="validateCharacter()">Validar personagem</button>

        <!-- Resultado -->
        <div id="charResult" class="result-box"></div>

        <!-- Quest / Boss -->
        <input id="questName" type="text" list="questsList"
               placeholder="Digite a quest/boss (autocomplete)"
               style="display:none; margin-top:18px;">
        <datalist id="questsList"></datalist>

        <button id="sendButton" type="button" onclick="sendRequest()" style="display:none;">
            Enviar pedido
        </button>

    </div>
</div>

<script>
// -------------------------------------------------
// Variáveis globais pra guardar level e vocação
// -------------------------------------------------
let currentLevel = null;
let currentVocation = null;

// -------------------------------------------------
// 1) Carregar quests.json para autocomplete
// -------------------------------------------------
fetch("quests.json")
    .then(res => res.json())
    .then(list => {
        const quests = Array.isArray(list) ? list : [];
        const dl = document.getElementById("questsList");

        quests.sort().forEach(q => {
            const opt = document.createElement("option");
            opt.value = q;
            dl.appendChild(opt);
        });
    })
    .catch(err => {
        console.error("Erro carregando quests.json:", err);
    });

// -------------------------------------------------
// 2) Validar personagem (TibiaData v2)
// -------------------------------------------------
async function validateCharacter() {
    const name = document.getElementById("charName").value.trim();
    const box  = document.getElementById("charResult");
    const questInput = document.getElementById("questName");
    const sendBtn    = document.getElementById("sendButton");

    if (!name) {
        box.style.display = "block";
        box.innerHTML = "<span class='error'>Digite o nome do personagem.</span>";
        questInput.style.display = "none";
        sendBtn.style.display = "none";
        return;
    }

    box.style.display = "block";
    box.innerHTML = "<span style='color:#ccc;'>Validando...</span>";
    questInput.style.display = "none";
    sendBtn.style.display    = "none";
    currentLevel = null;
    currentVocation = null;

    try {
        // TibiaData v2 (estrutura documentada)
        const url = `https://api.tibiadata.com/v2/characters/${encodeURIComponent(name)}.json`;
        const res = await fetch(url);
        if (!res.ok) {
            box.innerHTML = "<span class='error'>❌ Erro na API do TibiaData.</span>";
            return;
        }

        const data = await res.json();
        // Estrutura: data.characters.data.name / level / vocation
        const c = data.characters && data.characters.data;

        if (!c || !c.name) {
            box.innerHTML = "<span class='error'>❌ Personagem não encontrado.</span>";
            return;
        }

        currentLevel = c.level;
        currentVocation = c.vocation;

        box.innerHTML = `
            <strong>Nome:</strong> ${c.name}<br>
            <strong>Nível:</strong> ${c.level}<br>
            <strong>Vocação:</strong> ${c.vocation}
        `;

        questInput.style.display = "block";
        sendBtn.style.display    = "block";

    } catch (err) {
        console.error(err);
        box.innerHTML = "<span class='error'>Erro ao validar personagem.</span>";
        questInput.style.display = "none";
        sendBtn.style.display    = "none";
    }
}

// -------------------------------------------------
// 3) Enviar pedido para o Apps Script (sem mexer nele)
// -------------------------------------------------
async function sendRequest() {
    const name  = document.getElementById("charName").value.trim();
    const quest = document.getElementById("questName").value.trim();

    if (!name) {
        alert("Valide o personagem antes de enviar.");
        return;
    }
    if (!quest) {
        alert("Digite a quest/boss.");
        return;
    }

    const payload = {
        charName: name,
        level: currentLevel ?? "-",
        vocation: currentVocation ?? "-",
        requestedAccess: quest,
        notes: ""
    };

    try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            alert("Erro ao registrar pedido (Apps Script).");
            return;
        }

        alert("Pedido registrado com sucesso!");
        document.getElementById("questName").value = "";

    } catch (err) {
        console.error(err);
        alert("Erro de rede ao enviar pedido.");
    }
}
</script>

</body>
</html>
