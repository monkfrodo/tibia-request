<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tibia Access Manager</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: url('https://www.tibiabr.com/wp-content/uploads/2020/01/paulo-silvente-roshamuul-ld-alternative.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(4px);
    }

    /* container principal */
    .center-box {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 600px;
        margin: 120px auto;
        background: rgba(0,0,0,0.75);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 16px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 50px rgba(0,0,0,0.65);
    }

    h1 {
        color: #f2d37a;
        margin-top: 10px;
        font-size: 28px;
        font-weight: 700;
    }

    p {
        color: #ddd;
        font-size: 14px;
        margin-bottom: 25px;
    }

    /* Ícone */
    .icon img {
        width: 48px;
        height: 48px;
        margin-bottom: 10px;
    }

    /* Inputs */
    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #1b1b1b;
        color: white;
        font-size: 15px;
    }

    /* Botões */
    button {
        width: 100%;
        padding: 14px;
        background: #d7b354;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #b8933b;
    }

    /* Caixa de resultado */
    .result-box {
        margin-top: 15px;
        padding: 15px;
        border-radius: 8px;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.1);
        text-align: left;
    }

    .error {
        color: #ff6b6b;
        font-weight: 600;
    }
</style>
</head>

<body>
<div class="overlay"></div>

<div class="center-box">

    <div class="icon">
        <img src="https://www.tibiawiki.com.br/images/0/0f/Ferumbras.gif">
    </div>

    <h1>Tibia Access Manager</h1>
    <p>Valide seu personagem e registre acessos de quests e bosses.</p>

    <!-- Campo nome -->
    <input id="charName" type="text" placeholder="Digite o nome do personagem">

    <!-- Botão validar -->
    <button onclick="validarPersonagem()">Validar Personagem</button>

    <!-- Resultado -->
    <div id="resultado" class="result-box" style="display:none;"></div>

    <!-- Campo quest -->
    <input id="questInput" list="questList" type="text" placeholder="Digite a quest/boss (autocomplete)" style="display:none;">
    <datalist id="questList"></datalist>

    <button id="btnEnviar" onclick="enviarPedido()" style="display:none;">Enviar Pedido</button>

</div>

<script>
/* ===========================
   1. Carregar JSON de quests
=========================== */
let quests = [];

async function loadQuests() {
    try {
        const res = await fetch("assets/data/quests.json");
        const data = await res.json();

        quests = data.quests || [];

        const list = document.getElementById("questList");
        list.innerHTML = "";

        quests.forEach(q => {
            let option = document.createElement("option");
            option.value = q;
            list.appendChild(option);
        });

    } catch (e) {
        console.error("Erro ao carregar quests.json", e);
    }
}

loadQuests();

/* ===========================
   2. Validar personagem
=========================== */
async function validarPersonagem() {
    const nome = document.getElementById("charName").value.trim();
    const resultado = document.getElementById("resultado");

    if (!nome) {
        resultado.style.display = "block";
        resultado.innerHTML = "<p class='error'>Digite um nome válido.</p>";
        return;
    }

    resultado.style.display = "block";
    resultado.innerHTML = "<p style='color:#aaa;'>Validando...</p>";

    try {
        const url = `https://api.tibiadata.com/v4/character/${encodeURIComponent(nome)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.character || data.character.error) {
            resultado.innerHTML = "<p class='error'>❌ Personagem não encontrado.</p>";
            return;
        }

        const char = data.character;

        resultado.innerHTML = `
            <strong style="color:#f2d37a;">Nome:</strong> ${char.name}<br>
            <strong style="color:#f2d37a;">Nível:</strong> ${char.level}<br>
            <strong style="color:#f2d37a;">Vocação:</strong> ${char.vocation}
        `;

        // Habilitar próxima etapa
        document.getElementById("questInput").style.display = "block";
        document.getElementById("btnEnviar").style.display = "block";

    } catch (err) {
        resultado.innerHTML = "<p class='error'>Erro ao validar personagem.</p>";
        console.error(err);
    }
}

/* ===========================
   3. Enviar pedido ao script
=========================== */
async function enviarPedido() {
    const nome = document.getElementById("charName").value.trim();
    const quest = document.getElementById("questInput").value.trim();

    if (!quest) {
        alert("Digite uma quest válida.");
        return;
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbxXNT-qfqMwpDpI5YidY8ZS1_DFS3Ey2bP39qj4KM-DL2wljYaa6dptBrSs-D5dZhNk/exec";

    const res = await fetch(endpoint + `?action=add&name=${encodeURIComponent(nome)}&quest=${encodeURIComponent(quest)}`);

    alert("Pedido registrado com sucesso!");
}
</script>

</body>
</html>
